<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Ration Shop</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>üìã Shopkeeper Dashboard</h1>
    <p>List of customers who booked slots today:</p>
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Ration Card ID</th>
            <th>Status</th>
        </tr>
        {% for booking in all_bookings %}
        <tr>
            <td>{{ booking.name }}</td>
            <td>{{ booking.card_no }}</td>
            <td><span style="color: green;">‚óè Active</span></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">‚Üê Go back to Booking Page</a>
</body>
</html>
